
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>David Flynn 404</title>
<style>
    html, body{
    background: #231A1B;
    color:crimson;
    display:block;
    height:100vh;
    width:100vw;
    padding:0;
    margin:0;
    font-family: Arial;
    text-shadow:0 0 10px;
    font-size:64px;
    filter: blur(0.5px);
    line-height:1rem;
    overflow:hidden;
}
#bg1, #bg2{
    display:block;
    content:'';
    width:50vw;
    height:100vh;
    position:absolute;
    z-index:-2;
    animation: blink 0.3s linear infinite;
}

.fa-exclamation-triangle{
    animation: blink 0.8s linear infinite;
}


#bg1{
    top:0;
    left:0;
    background: repeating-linear-gradient(
            -45deg,
            #231A1B,
            #231A1B 100px,
            #CE212B 101px,
            yellow 103px,
            yellow 200px,
            #CE212B 202px
    );
}
#bg2{
    top:0;
    right:0;
    background: repeating-linear-gradient(
            45deg,
            #231A1B,
            #231A1B 100px,
            #CE212B 101px,
            yellow 103px,
            yellow 200px,
            #CE212B 202px
    );
}
#container{
    height:100vh;
    display:flex;
    align-items: center;
    justify-content: center;
}
#content{
    width:100vw;
    display:inline-block;
    text-align:center;
    padding:10px 0;
}
h1{
    padding:0;
    margin:0;
    font-size:2rem;
    line-height:1.75rem;
}
.main{
    position:relative;
    padding:10px 0;
    margin:-5px;
    border-top: 15px solid #CE212B;
    border-bottom: 15px solid #CE212B;
    box-shadow: 0 0 10px #CE212B, 0 0 10px #CE212B inset;
}
.black-bg:after{
    position:absolute;
    display:block;
    content:'';
    width:100%;
    height:100%;
    top:0;
    left:0;
    z-index:-1;
    background: #231A1B;
    box-shadow: 0 0 2px 40px #231A1B;
}
.black-bg-small:after{
    position:absolute;
    display:block;
    content:'';
    width:100%;
    height:100%;
    top:0;
    left:0;
    z-index:-1;
    background: #231A1B;
    box-shadow: 0 0 2px 15px #231A1B;
    border-radius: 5px;
}
.bigtext{

  color:white;
    animation: scroll 3s linear infinite;

}

.bigText{
   animation: blinker 1s linear infinite;
}

.secondary{
  width:100%;
  overflow-x:auto;
    opacity:0.75;
    animation: scroll 15s linear infinite;
}
.cartridge{
    position:relative;
    display:inline-block;
    border: 5px solid #DD8F2B;
    border-radius: 10px;
    padding:10px;
    font-size:2rem;
    font-weight:bold;
    line-height:2rem;
}
@keyframes scroll {
    from{ transform: translateX(80vw)}
    to{ transform: translateX(-80vw)}
}
@keyframes blink {
    0%{ opacity: 1}
    40%{ opacity: 0}
    60%{ opacity: 0}
    100%{ opacity: 1}
}



@keyframes blinker {
  50% {
    opacity: 0;
  }
}
  </style>
</head>
<body translate="no">
<!doctype html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<head>
<meta charset="UTF-8">
<title>David Flynn 404</title>
</head>
<body>
  <div id="bg1"></div>
  <div id="bg2"></div>
  <div id="container">
    <div id="content">
      <div class="cartridge black-bg-small">
        DAVID FLYNN
      </div>
      <br />
      <br />
      <div class="main black-bg">
        <span class="scrolling">
          <div class="secondary">WARNING</div>
          <h1 class="bigtext">EMERGENCY</h1>
          <div class="secondary">
            <i class="fa fa-exclamation-triangle   "></i>
            PAGE NOT FOUND
            <i class="fa fa-exclamation-triangle   "></i></div>
          </span>
        </div>
        <br />
        <div class="cartridge black-bg-small">
          PAGE NOT FOUND
        </div>
      </div>
    </div>
  </body>
  </html>
</body>
</html>
